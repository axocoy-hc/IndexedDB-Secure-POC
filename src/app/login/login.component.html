<div class="container-fluid">
  <div class="row justify-content-center">
    <form class="col-12 col-md-6 col-md-4" [formGroup]="fg" (ngSubmit)="onSubmit()">
        <div class="mb-md-5 mt-md-4 pb-5">
          <h2 class="fw-bold mb-2 text-uppercase text-center">Login</h2>
          <div class="form-group my-4">
            <h5 class="form-label mx-4 text-center" for="typeEmailX">Email</h5>
            <input type="email" id="typeEmailX" class="form-control-lg w-75 mx-5" formControlName="email" />
          </div>

          <div class="form-group mb-4">
            <h5 class="form-label mx-4 text-center" for="typePasswordX">Password</h5>
            <input type="password" id="typePasswordX" class="form-control-lg w-75 mx-5" formControlName="password" />
          </div>

          <button class="btn btn-primary btn-lg w-75 mx-5" type="submit">Login</button>
        </div>
    </form>
  </div>
</div>
